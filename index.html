<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="main-title">Public Library</h1>
    <div class="main-container">
        <table id="book-table">
            <thead>
                    <tr>
                        <th scope="col">Book</th>
                        <th scope="col">Author</th>
                        <th scope="col">Number of Pages</th>
                        <th scope="col">Read?</th>
                    </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <button class="open-button">New Book</button>
    <dialog class="modal">
        <h3>Add a book to the library</h3>  

        <form class="form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter book title..." required>
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Enter author..." required>
            </div>

            <div class="form-group">
                <label for="pages">Number of Pages</label>
                <input type="text" name="pages" id="pages" placeholder="Eg. 320" min="1" required>
            </div>

            <div class="form-group">
                <label for="read">Have you read it?</label>
                <select id="read" name="read">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-button">Add Book</button>
                <button type="button" class="cancel-button">Cancel</button>

            </div>
        </form>
        <button class="close-button">Close</button>
    </dialog>
</body>
</html>
